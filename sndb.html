<!DOCTYPE html>
<html><head><title>soundz</title></head>
<body style="background-color:#000000;">
 
 <a onclick="myAudioFunction('zoidwoops');"><img src="/snd/zoidberg.png"> </a>
 <a onclick="myAudioFunction('mariodies');"><img src="/snd/mario.png"> </a>
 
 <script>
     var zoidwoops = new Audio('/snd/zoidwoops.mp3');
     var mariodies = new Audio('/snd/mariodies.mp3');
     function myAudioFunction(letter) {
         if(letter == 'zoidwoops') {zoidwoops.play();
         } else if(letter == 'mariodies') {mariodies.play();
         }
     }
 </script>
</body>
</html>
