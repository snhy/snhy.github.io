<!DOCTYPE html>
<html>
<body>

<audio id="myAudio" src="/snd/sample.mp3"></audio>
<button id="myBtn">Play Audio</button>
  
<script>
  var audio = document.getElementById("myAudio");
  var btn = document.getElementById("myBtn");

  btn.onclick = function() {
       audio.play();
      btn.innerHTML = "Hello";
  };
</script>




</body>
</html>
