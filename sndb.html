<!DOCTYPE html>
<html>
<body>

 <script type="text/javascript">
      function play_sound(clicked_id) {
        var audio = new Audio(/snd/clicked_id + ".mp3");
        audio.play();
      }
    </script>

  <body>
    <div class="container">
      <div class="center">
        <button id="sample" onClick="play_sound(this.id)">sample</button>
        <button id="boo" onClick="play_sound(this.id)">boo</button>
        <button id="victory" onClick="play_sound(this.id)">victory</button>
        <button id="nope" onClick="play_sound(this.id)">nope</button>
        <button id="gasp" onClick="play_sound(this.id)">gasp</button>
      </div>
    </div>

</body>
</html>
