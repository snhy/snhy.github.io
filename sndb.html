<!DOCTYPE html>
<html><head><title>soundz</title></head>
<body style="background-color:#000000;">
 
 <a onclick="myAudioFunction('zoidwoops');"><img src="zoidberg.png"> </a>
 <a onclick="myAudioFunction('mariodies');"><img src="mario.png"> </a>
 
 <script>
     var zoidwoops = new Audio('zoidwoops.mp3');
     var mariodies = new Audio('mariodies.mp3');
     function myAudioFunction(letter) {
         if(letter == 'zoidwoops') {zoidwoops.play();
         } else if(letter == 'mariodies') {mariodies.play();
         }
     }
 </script>
</body>
</html>
