<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Homepage</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    overflow: hidden; /* Prevent scrolling outside iframe */
  }
  iframe {
    border: none;
    width: 100%;
    height: 100vh;
    display: block;
  }
</style>
<script>
  // Ensure iframe scrolls to top on load
  window.addEventListener('load', () => {
    const iframe = document.querySelector('iframe');
    iframe.contentWindow.scrollTo(0, 0);
  });
</script>
</head>
<body>
  <iframe src="https://snhy.github.io" id="homepageIframe"></iframe>
</body>
</html>
