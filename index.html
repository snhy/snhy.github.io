    <h2>Time Since 23/03/2025</h2>
<div id="weeks"></div>
<div id="yearsMonthsDays"></div>


<script>
  // Prevent keyboard from showing on page load
  window.addEventListener('load', () => {
    // Blur any element that might be focused
    if (document.activeElement) document.activeElement.blur();

    // Optional: focus and immediately blur a hidden input to trick Android
    const dummy = document.createElement('input');
    dummy.style.position = 'absolute';
    dummy.style.opacity = 0;
    dummy.style.height = 0;
    dummy.style.width = 0;
    dummy.style.pointerEvents = 'none';
    document.body.appendChild(dummy);
    dummy.focus();
    dummy.blur();
    document.body.removeChild(dummy);
  });
</script>

    <script>
  function updateTime() {
    const startDate = new Date(2025, 2, 23); // 23 March 2025
    const now = new Date();

    // Weeks difference
    const diffMs = now - startDate;
    const weeks = Math.floor(diffMs / (1000 * 60 * 60 * 24 * 7));

    // Years, months, days difference
    let years = now.getFullYear() - startDate.getFullYear();
    let months = now.getMonth() - startDate.getMonth();
    let days = now.getDate() - startDate.getDate();

    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    document.getElementById("weeks").textContent = `Weeks: ${weeks}`;
    document.getElementById("yearsMonthsDays").textContent = 
      `Years/Months/Days: ${years} years, ${months} months, ${days} days`;
  }

  updateTime();
  setInterval(updateTime, 1000 * 60 * 60);
</script>
