<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gateway</title>
<style>
    body {
        background-color: #000;
        color: tomato;
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0 10px;
    }

    .main-image {
        width: 50%;       /* smaller image */
        max-width: 300px; /* limits on big screens */
        height: auto;
        margin: 20px auto;
        display: block;
    }

    .section {
        margin: 30px 0;
    }

    .section-title {
        text-align: center; /* centered text */
        margin: 0 0 10px 0;
        font-size: 1.5em;
    }

    .icon-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }

    .icon-grid a {
        display: block;
        text-align: center;
    }

    .icon-grid img {
        width: 120px;
        height: 120px;
        max-width: 20vw; /* scales on smaller screens */
        height: auto;
        display: block;
    }

    .large-icon-grid img {
        width: 150px;     /* slightly smaller than before */
        max-width: 25vw;
    }

    .links {
        margin: 30px 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }

    .links a {
        color: tomato;
        text-decoration: none;
        font-size: 1em;
    }

    @media (max-width: 600px) {
        .section-title {
            font-size: 1.2em;
        }

        .icon-grid img {
            width: 80px;
            max-width: 40vw;
        }

        .large-icon-grid img {
            width: 120px;
            max-width: 50vw;
        }

        .main-image {
            width: 70%;
            max-width: 200px;
        }
    }
</style>
</head>
<body>
