    <script>
        function updateTime() {
            const startDate = new Date(2025, 2, 23); // 23 March 2025
            const now = new Date();

            const diffMs = now - startDate;
            const totalDays = Math.floor(diffMs / (1000 * 60 * 60 * 24));
            const weeks = Math.floor(totalDays / 7);
            const daysAfterWeeks = totalDays % 7;

            let years = now.getFullYear() - startDate.getFullYear();
            let months = now.getMonth() - startDate.getMonth();
            let days = now.getDate() - startDate.getDate();

            if (days < 0) {
                months--;
                const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
                days += prevMonth.getDate();
            }

            if (months < 0) {
                years--;
                months += 12;
            }

            document.getElementById("birthday-caption").textContent =
                `Teddy Bday: 23.03.25 ${weeks} wks & ${daysAfterWeeks} days old`;

            document.getElementById("yearsMonthsDays").textContent =
                `${years}y / ${months}m / ${days}d`;
        }

        updateTime();
        setInterval(updateTime, 1000 * 60 * 60);
